<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>星光物流台管理登录界面-www.phpjz.cn</title>
<link href="./static/css/alogin.css" rel="stylesheet" type="text/css" />
<script src="./static/js/jquery/jquery.js"></script>
<script type="text/javascript">
function doSubmit(){
	$("#myForm").submit();
}
</script>
</head>
<body>
	<form action="" id="myForm" method="post">
		<div class="Main">
			<ul>
				<li class="top"></li>
				<li class="top2"></li>
				<li class="topA"></li>
				<li class="topB"><span> <img
						src="./static/images/login/logo.gif" alt="" style="" />
				</span></li>
				<li class="topC"></li>
				<li class="topD">
					<ul class="login">
						<li><span class="left">用户名：</span> <span style=""> <input
								name="username" type="text" class="txt" />

						</span></li>
						<li><span class="left">密 码：</span> <span style=""> <input
								name="password" type="password" class="txt" />
						</span></li>
						<li><span class="left">验证码：</span> <span style=""> <input
								id="validateCode" type="text" class="txtCode" />
						</span></li>

						<li><span class="left">记住我：</span> <input id="Checkbox1"
							type="checkbox" /></li>

					</ul>
				</li>
				<li class="topE"></li>
				<li class="middle_A"></li>
				<li class="middle_B"></li>
				<li class="middle_C"><span class="btn" id="btnSub" onclick="doSubmit()"> <img
						alt="" src="./static/images/login/btnlogin.gif" />
				</span></li>
				<li class="middle_D"></li>
				<li class="bottom_A"></li>
				<li class="bottom_B"></li>
			</ul>
		</div>
	</form>
</body>
</html>
