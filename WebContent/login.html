<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>星光物流台管理登录界面</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="">
<meta http-equiv="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<link href="./static/css/alogin.css" rel="stylesheet" type="text/css" />
<script src="./static/js/jquery/jquery.js"></script>
<script type="text/javascript">
	function doSubmit() {
		if (validate()) {
			$("#myForm").submit();
		}
	}
	function validate() {
		var flag = true;
		if ($("#username").val() != null && $("#username").val().trim() != ""
				&& $("#password").val() != null && $("#password").val().trim()) {
			flag = true;
		} else {
			if ($("#username").val() == null
					|| $("#username").val().trim() == "") {
				$("#username").next("span").text("*");
				$("#username").next("span").css("color", "red");
				flag = false;
			}
			if ($("#password").val() == null
					|| $("#password").val().trim() == "") {
				$("#password").next("span").text("*");
				$("#password").next("span").css("color", "red");
				flag = false;
			}
		}
		return flag;
	}

	function aa(id) {
		if ($("#" + id).val() != null && $("#" + id).val().trim() != "") {
			$("#" + id).next("span").text("");
		} else {
			$("#" + id).next("span").text("*");
			$("#" + id).next("span").css("color", "red");
		}
	}

	$(function() {
		$("#validateCodeImg").attr("src",
				"./filter/validateCode.do?" + Math.random());
	});

	function reflush() {
		$("#validateCodeImg").attr("src",
				"./filter/validateCode.do?" + Math.random());
	}
</script>
</head>
<body>
	<form action="" id="myForm" method="post" onsubmit="validate()">
		<div class="Main">
			<ul>
				<li class="top"></li>
				<li class="top2"></li>
				<li class="topA"></li>
				<li class="topB"><span> <img
						src="./static/images/login/logo.gif" alt="" style="" />
				</span></li>
				<li class="topC"></li>
				<li class="topD">
					<ul class="login">
						<li><span class="left">用户名：</span> <span style=""> <input
								name="username" type="text" class="txt" id="username"
								onchange="aa('username')" /><span></span>

						</span></li>
						<li><span class="left">密 码：</span> <span style=""> <input
								name="password" type="password" class="txt" id="password"
								onchange="aa('password')" /><span></span>
						</span></li>
						<li><span class="left">验证码：</span> <span style=""> <input
								name="captcha" type="text" class="txtCode" /> <img alt=""
								src="" id="validateCodeImg">

						</span><a
							style="cursor: pointer; text-decoration: underline; color: blue;"
							onclick="reflush();return false;">看不清</a></li>

					</ul>
				</li>
				<li class="topE"></li>
				<li class="middle_A"></li>
				<li class="middle_B"></li>
				<li class="middle_C"><span class="btn" id="btnSub"
					onclick="doSubmit()"> <img alt=""
						src="./static/images/login/btnlogin.gif" />
				</span></li>
				<li class="middle_D"></li>
				<li class="bottom_A"></li>
				<li class="bottom_B"></li>
			</ul>
		</div>
	</form>
</body>
</html>
